services:
  app:
    build: .
    container_name: server
    ports:
      - "9999:9999"
    env_file:
      - .env
    depends_on:
      - redis
      - meilisearch
    restart: unless-stopped

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --port 6379
    volumes:
      - redisdata:/data
    restart: unless-stopped

  # meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.2
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_API_KEY}
    volumes:
      - meilisearchdata:/data
    restart: unless-stopped

volumes:
  redisdata:
  meilisearchdata:
